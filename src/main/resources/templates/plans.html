<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gym Membership Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
    </style>
</head>
<body>
    <h1 class="mb-4">Gym Membership Plans</h1>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Duration (Months)</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="plan : ${membershipPlans}">
                <td th:text="${plan.planName}"></td>
                <td th:text="${plan.durationInMonths}"></td>
                <td th:text="${plan.price}"></td>
                <td>
                    <a href="#" class="btn btn-sm btn-primary update-plan" data-id="${plan.id}">Update</a>
                    <a href="#" class="btn btn-sm btn-danger delete-plan" data-id="${plan.id}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Update Form Modal -->
    <div id="updateModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Membership Plan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm" th:action="@{/update-plan}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <div class="mb-3">
                            <label for="planName" class="form-label">Plan Name:</label>
                            <input type="text" class="form-control" id="planName" th:field="*{planName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="durationInMonths" class="form-label">Duration (Months):</label>
                            <input type="number" class="form-control" id="durationInMonths" th:field="*{durationInMonths}" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price:</label>
                            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Plan</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Dialog -->
    <div id="deleteConfirmation" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this plan?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger delete-confirm" data-id="">Delete</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Handle clicking the 'Update' button
            $('.update-plan').on('click', function(e) {
                e.preventDefault();
                var planId = $(this).data('id');
                
                // Fetch plan details via AJAX
                $.get('/fetch-plan/' + planId, function(data) {
                    $('#updateForm input[name="id"]').val(data.id);
                    $('#updateForm input[name="planName"]').val(data.planName);
                    $('#updateForm input[name="durationInMonths"]').val(data.durationInMonths);
                    $('#updateForm input[name="price"]').val(data.price);
                    
                    // Show the modal
                    $('#updateModal').modal('show');
                });
            });

            // Handle clicking the 'Delete' button
            $('.delete-plan').on('click', function(e) {
                e.preventDefault();
                var planId = $(this).data('id');
                $('#deleteConfirmation .delete-confirm').attr('data-id', planId);
                $('#deleteConfirmation').modal('show');
            });

            // Handle confirming the deletion
            $('.delete-confirm').on('click', function() {
                var planId = $(this).data('id');
                $.ajax({
                    url: '/delete-plan/' + planId,
                    method: 'DELETE',
                    success: function(response) {
                        location.reload();
                    },
                    error: function() {
                        alert('Error deleting plan.');
                    }
                });
            });

            // Handle form submission for updating the plan
            $('#updateForm form').on('submit', function(e) {
                e.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    url: '/update-plan',
                    method: 'PUT',
                    data: formData,
                    success: function(response) {
                        location.reload();
                    },
                    error: function() {
                        alert('Error updating plan.');
                    }
                });
            });
        });
    </script>
</body>
</html>
