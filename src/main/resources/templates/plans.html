<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gym Membership Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 class="mb-4">Gym Membership Plans</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Duration (Months)</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="plan : ${membershipPlans}">
                <td th:text="${plan.planName}"></td>
                <td th:text="${plan.durationInMonths}"></td>
                <td th:text="${plan.price}"></td>
                <td>
                    <button type="button" class="btn btn-sm btn-primary update-plan" th:data-id="${plan.id}">Update</button>
                    <button type="button" class="btn btn-sm btn-danger delete-plan" th:data-id="${plan.id}">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Update Form Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Plan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <input type="hidden" name="id" id="updateId">
                        <div class="mb-3">
                            <label for="planName" class="form-label">Plan Name:</label>
                            <input type="text" class="form-control" id="planName" name="planName" required>
                        </div>
                        <div class="mb-3">
                            <label for="durationInMonths" class="form-label">Duration (Months):</label>
                            <input type="number" class="form-control" id="durationInMonths" name="durationInMonths" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price:</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Plan</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Dialog -->
    <div id="deleteConfirmation" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Are you sure you want to delete this plan?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger delete-confirm" data-id="">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Handle clicking the 'Update' button
            $('.update-plan').on('click', function() {
                var planId = $(this).data('id');
                
                // Fetch plan details via AJAX
                $.get('/fetch-plan/' + planId, function(data) {
                    $('#updateId').val(data.id);
                    $('#planName').val(data.planName);
                    $('#durationInMonths').val(data.durationInMonths);
                    $('#price').val(data.price);
                    
                    // Show the modal
                    $('#updateModal').modal('show');
                });
            });

            // Handle form submission for updating the plan
            $('#updateForm').on('submit', function(e) {
                e.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    url: '/update-plan',
                    method: 'POST',
                    data: formData,
                    success: function(response) {
                        // Find the updated plan row and update its content
                        var updatedPlanId = $('#updateId').val();
                        var $row = $('button.update-plan[data-id="' + updatedPlanId + '"]').closest('tr');
                        $row.find('td').eq(0).text($('#planName').val());
                        $row.find('td').eq(1).text($('#durationInMonths').val());
                        $row.find('td').eq(2).text($('#price').val());
                        
                        // Hide the modal
                        $('#updateModal').modal('hide');
                        alert('Plan updated successfully');
                    },
                    error: function(xhr) {
                        alert('Error updating plan: ' + xhr.responseText);
                    }
                });
            });

            // Handle clicking the 'Delete' button
            $('.delete-plan').on('click', function() {
                var planId = $(this).data('id');
                $('#deleteConfirmation .delete-confirm').attr('data-id', planId);
                $('#deleteConfirmation').modal('show');
            });

            // Handle confirming the deletion
            $('.delete-confirm').on('click', function() {
                var planId = $(this).data('id');
                $.ajax({
                    url: '/delete-plan/' + planId,
                    method: 'DELETE',
                    success: function(response) {
                        // Remove the row from the table without reloading the page
                        $('button.delete-plan[data-id="' + planId + '"]').closest('tr').remove();

                        // Hide the modal
                        $('#deleteConfirmation').modal('hide');
                        alert('Plan deleted successfully');
                    },
                    error: function() {
                        alert('Error deleting plan.');
                    }
                });
            });
        });
    </script>
</body>
</html>
