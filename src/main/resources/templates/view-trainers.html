<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Trainers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .trainer-card {
            margin-bottom: 20px;
        }
        .trainer-card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1 class="mb-4">Trainer Details</h1>

    <div class="row">
        <div class="col-md-4" th:each="trainer : ${trainers}">
            <div class="card trainer-card">
                
                <div class="card-body">
                    <h5 class="card-title" th:text="${trainer.name}">Trainer Name</h5>
                    <p class="card-text"><strong>Email:</strong> <span th:text="${trainer.email}"></span></p>
                    <p class="card-text"><strong>Phone Number:</strong> <span th:text="${trainer.phoneNumber}"></span></p>
                    <p class="card-text"><strong>Specialization:</strong> <span th:text="${trainer.specialization}"></span></p>
                    <p class="card-text"><strong>Experience:</strong> <span th:text="${trainer.experience} + ' years'"></span></p>
                    <p class="card-text"><strong>Certification:</strong> <a th:href="${trainer.certification}" target="_blank">View Certification</a></p>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-sm btn-primary update-trainer" th:data-id="${trainer.trainerId}">Update</button>
                        <button type="button" class="btn btn-sm btn-danger delete-trainer" th:data-id="${trainer.trainerId}">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Form Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Trainer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <input type="hidden" name="trainerId" id="updateId">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number:</label>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="specialization" class="form-label">Specialization:</label>
                            <input type="text" class="form-control" id="specialization" name="specialization" required>
                        </div>
                        <div class="mb-3">
                            <label for="experience" class="form-label">Experience (Years):</label>
                            <input type="number" class="form-control" id="experience" name="experience" required>
                        </div>
                        <div class="mb-3">
                            <label for="certification" class="form-label">Certification:</label>
                            <input type="text" class="form-control" id="certification" name="certification">
                        </div>
                        <div class="mb-3">
                            <label for="imageFile" class="form-label">Image:</label>
                            <input type="file" class="form-control" id="imageFile" name="imageFile">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Trainer</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Dialog -->
    <div id="deleteConfirmation" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Are you sure you want to delete this trainer?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger delete-confirm" data-id="">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Handle clicking the 'Update' button
            $('.update-trainer').on('click', function() {
                var trainerId = $(this).data('id');
                
                // Fetch trainer details via AJAX
                $.get('/fetch-trainer/' + trainerId, function(data) {
                    $('#updateId').val(data.trainerId);
                    $('#name').val(data.name);
                    $('#email').val(data.email);
                    $('#phoneNumber').val(data.phoneNumber);
                    $('#specialization').val(data.specialization);
                    $('#experience').val(data.experience);
                    $('#certification').val(data.certification);
                    
                    // Show the modal
                    $('#updateModal').modal('show');
                });
            });

            // Handle form submission for updating the trainer
            $('#updateForm').on('submit', function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/update-trainer',
                    method: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        // Find the updated trainer card and update its content
                        var updatedTrainerId = $('#updateId').val();
                        var $card = $('button.update-trainer[data-id="' + updatedTrainerId + '"]').closest('.card');
                        $card.find('.card-title').text($('#name').val());
                        $card.find('.card-text').eq(0).find('span').text($('#email').val());
                        $card.find('.card-text').eq(1).find('span').text($('#phoneNumber').val());
                        $card.find('.card-text').eq(2).find('span').text($('#specialization').val());
                        $card.find('.card-text').eq(3).find('span').text($('#experience').val() + ' years');
                        $card.find('.card-text').eq(4).find('a').attr('href', $('#certification').val());
                        $card.find('.card-img-top').attr('src', response.imageUrl);

                        // Hide the modal
                        $('#updateModal').modal('hide');
                        alert('Trainer updated successfully');
                    },
                    error: function(xhr) {
                        alert('Error updating trainer: ' + xhr.responseText);
                    }
                });
            });

            // Handle clicking the 'Delete' button
            $('.delete-trainer').on('click', function() {
                var trainerId = $(this).data('id');
                $('#deleteConfirmation .delete-confirm').attr('data-id', trainerId);
                $('#deleteConfirmation').modal('show');
            });

            // Handle confirming the deletion
            $('.delete-confirm').on('click', function() {
                var trainerId = $(this).data('id');
                $.ajax({
                    url: '/delete-trainer/' + trainerId,
                    method: 'DELETE',
                    success: function(response) {
                        // Remove the card from the page without reloading
                        $('button.delete-trainer[data-id="' + trainerId + '"]').closest('.card').remove();

                        // Hide the modal
                        $('#deleteConfirmation').modal('hide');
                        alert('Trainer deleted successfully');
                    },
                    error: function() {
                        alert('Error deleting trainer.');
                    }
                });
            });
        });
    </script>
</body>
</html>
