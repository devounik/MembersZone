<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gym Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 900px;
        }
        .card {
            cursor: pointer;
        }
        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Gym Members</h1>

        <!-- Add Member Button -->
        <div class="d-flex justify-content-end mb-4">
            <a href="#" id="addNewMemberBtn" class="btn btn-primary">Add New Member</a>
        </div>

        <!-- Latest Members -->
        <h2 class="mb-3">Latest Members</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="member : ${members}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${member.name}"></h5>
                        <p class="card-text">
                            <strong>Name:</strong> <span th:text="${member.name}"></span><br />
                            <strong>Email:</strong> <span th:text="${member.email}"></span><br />
                            <strong>Address:</strong> <span th:text="${member.address}"></span><br />
                            <strong>Join Date:</strong> <span th:text="${#temporals.format(member.joinDate, 'yyyy-MM-dd')}"></span><br />
                            <strong>End Date:</strong> <span th:text="${#temporals.format(member.endDate, 'yyyy-MM-dd')}"></span><br />
                            <strong>Membership Status:</strong> <span th:text="${member.membershipStatus}"></span>
                        </p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" th:data-bs-target="'#memberModal' + ${member.id}">
                            View Details
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Member Details Modals -->
    <div th:each="member : ${members}" class="modal fade" th:id="'memberModal' + ${member.id}" tabindex="-1" aria-labelledby="memberModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="'Member Details: ' + ${member.name}" id="memberModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Name:</strong> <span th:text="${member.name}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${member.email}"></span></p>
                    <p><strong>Phone:</strong> <span th:text="${member.phoneNumber}"></span></p>
                    <p><strong>Address:</strong> <span th:text="${member.address}"></span></p>
                    <p><strong>Join Date:</strong> <span th:text="${#temporals.format(member.joinDate, 'yyyy-MM-dd')}"></span></p>
                    <p><strong>End Date:</strong> <span th:text="${#temporals.format(member.endDate, 'yyyy-MM-dd')}"></span></p>
                    <p><strong>Membership Status:</strong> <span th:text="${member.membershipStatus}"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
