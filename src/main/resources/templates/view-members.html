<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gym Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 900px;
        }
        .member-card {
            cursor: pointer;
        }
        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Gym Members</h1>
        
        <!-- Search Bar and Add Member Button -->
        <div class="d-flex justify-content-between mb-4">
            <input type="text" id="searchBar" class="form-control" placeholder="Search by first or last name">
            <button id="addNewMemberBtn" class="btn btn-primary ms-3">Add New Member</button>
        </div>

        <!-- Search Results -->
        <div id="searchResults" class="mb-4">
            <p class="text-muted">Search results will appear here...</p>
        </div>

        <!-- Latest Members -->
        <h2 class="mb-3">Latest Members</h2>
        <div class="row" id="latestMembers">
            <!-- Demo data for latest members will be rendered here -->
        </div>
    </div>

    <!-- Member Details Modal -->
    <div class="modal fade" id="memberDetailsModal" tabindex="-1" aria-labelledby="memberDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="memberDetailsModalLabel">Member Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="memberDetailsContent">
                    <!-- Member details will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Demo data for search results and latest members
            const demoMembers = [
                {id: 1, firstName: "John", lastName: "Doe", email: "john.doe@example.com", phoneNumber: "123-456-7890", address: "123 Elm Street", joinDate: "2023-01-01", membershipStatus: "Active", membershipEndDate: "2024-01-01"},
                {id: 2, firstName: "Jane", lastName: "Smith", email: "jane.smith@example.com", phoneNumber: "987-654-3210", address: "456 Oak Avenue", joinDate: "2023-02-01", membershipStatus: "Expired", membershipEndDate: "2023-08-01"},
                // Add more demo members as needed
            ];

            // Display latest members (demo data)
            function renderLatestMembers() {
                $('#latestMembers').empty();
                demoMembers.forEach(member => {
                    $('#latestMembers').append(`
                        <div class="col-md-4 mb-3">
                            <div class="card member-card" data-id="${member.id}" data-name="${member.firstName} ${member.lastName}">
                                <div class="card-body">
                                    <h5 class="card-title">${member.firstName} ${member.lastName}</h5>
                                    <p class="card-text">Email: ${member.email}</p>
                                    <p class="card-text">Phone: ${member.phoneNumber}</p>
                                    <p class="card-text">Membership Status: ${member.membershipStatus}</p>
                                    <p class="card-text">Membership End Date: ${member.membershipEndDate}</p>
                                    <div class="member-actions">
                                        <button class="btn btn-sm btn-success btn-action mark-present" data-id="${member.id}">Present</button>
                                        <button class="btn btn-sm btn-danger btn-action mark-absent" data-id="${member.id}">Absent</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `);
                });
            }

            renderLatestMembers();

            // Search functionality
            $('#searchBar').on('input', function() {
                let query = $(this).val().toLowerCase();
                let results = demoMembers.filter(member => 
                    member.firstName.toLowerCase().includes(query) || 
                    member.lastName.toLowerCase().includes(query)
                );
                
                $('#searchResults').empty();
                if (results.length > 0) {
                    results.forEach(member => {
                        $('#searchResults').append(`
                            <div class="card mb-2 member-card" data-id="${member.id}" data-name="${member.firstName} ${member.lastName}">
                                <div class="card-body">
                                    <h5 class="card-title">${member.firstName} ${member.lastName}</h5>
                                    <p class="card-text">Email: ${member.email}</p>
                                    <p class="card-text">Phone: ${member.phoneNumber}</p>
                                    <p class="card-text">Membership Status: ${member.membershipStatus}</p>
                                    <p class="card-text">Membership End Date: ${member.membershipEndDate}</p>
                                    <div class="member-actions">
                                        <button class="btn btn-sm btn-success btn-action mark-present" data-id="${member.id}">Present</button>
                                        <button class="btn btn-sm btn-danger btn-action mark-absent" data-id="${member.id}">Absent</button>
                                    </div>
                                </div>
                            </div>
                        `);
                    });
                } else {
                    $('#searchResults').append('<p class="text-muted">No members found</p>');
                }
            });

            // Show member details on card click
            $(document).on('click', '.member-card', function() {
                let memberId = $(this).data('id');
                let memberName = $(this).data('name');
                let member = demoMembers.find(m => m.id == memberId);

                $('#memberDetailsContent').html(`
                    <h5>Name: ${member.firstName} ${member.lastName}</h5>
                    <p>Email: ${member.email}</p>
                    <p>Phone: ${member.phoneNumber}</p>
                    <p>Address: ${member.address}</p>
                    <p>Join Date: ${member.joinDate}</p>
                    <p>Membership Status: ${member.membershipStatus}</p>
                    <p>Membership End Date: ${member.membershipEndDate}</p>
                `);

                $('#memberDetailsModal').modal('show');
            });

            // Handle marking as present or absent
            $(document).on('click', '.mark-present, .mark-absent', function() {
                let memberId = $(this).data('id');
                let status = $(this).hasClass('mark-present') ? 'present' : 'absent';
                alert(`Marking member ${memberId} as ${status}`);
                // Implement AJAX call to update the status on the server here
            });

            // Handle add new member button click
            $('#addNewMemberBtn').on('click', function() {
                window.location.href = 'add-member';  // Redirect to add-member.html
            });
        });
    </script>
</body>
</html>
