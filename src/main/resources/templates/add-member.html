<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Member</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow">
					<div class="card-header text-center">
						<h3>Add Member</h3>
					</div>
					<div class="card-body">
						<form th:action="@{/add-member}" th:object="${memberDto}"
							method="post">

							<!-- Name Field -->
							<div class="mb-3">
								<label for="name" class="form-label">Name</label> <input
									type="text" class="form-control" id="name" th:field="*{name}"
									placeholder="Enter member's name" required>
							</div>

							<!-- Email Field -->
							<div class="mb-3">
								<label for="email" class="form-label">Email</label> <input
									type="email" class="form-control" id="email"
									th:field="*{email}" placeholder="Enter member's email" required>
							</div>

							<!-- Phone Field -->
							<div class="mb-3">
								<label for="phone" class="form-label">Phone</label> <input
									type="text" class="form-control" id="phone" th:field="*{phone}"
									placeholder="Enter phone number" required>
							</div>

							<!-- Address Field -->
							<div class="mb-3">
								<label for="address" class="form-label">Address</label> <input
									type="text" class="form-control" id="address"
									th:field="*{address}" placeholder="Enter address">
							</div>

							<!-- Fees Status Field -->
							<div class="mb-3">
								<label for="feesStatus" class="form-label">Fees Status</label> <select
									class="form-select" id="feesStatus" th:field="*{feesStatus}"
									required>
									<option value="PAID">Paid</option>
									<option value="PENDING">Pending</option>
								</select>
							</div>

							<!-- Payment Method Field -->
							<div class="mb-3">
								<label for="paymentMethod" class="form-label">Payment
									Method</label> <select class="form-select" id="paymentMethod"
									th:field="*{paymentMethod}" required>
									<option value="CASH">Cash</option>
									<option value="ONLINE">Online</option>
								</select>
							</div>

							<!-- Plan Name Field (Dropdown) -->
							<div class="mb-3">
								<label for="planName" class="form-label">Plan Name</label> <select
									class="form-select" id="planName" th:field="*{planName}"
									required>
									<option th:each="plan : ${membershipPlans}"
										th:value="${plan.planName}" th:text="${plan.planName}">Plan</option>
								</select>
							</div>

							<!-- Error and Success Messages -->
							<div th:if="${error}" class="alert alert-danger">
								<p th:text="${error}"></p>
							</div>
							<div th:if="${message}" class="alert alert-success">
								<p th:text="${message}"></p>
							</div>
							<!-- Hidden fields for joinDate, endDate, daysLeft, membershipStatus -->
							<input type="hidden" th:field="*{joinDate}" /> 
							<input type="hidden" th:field="*{endDate}" /> 
							<input type="hidden" th:field="*{daysLeft}" /> 
							<input type="hidden" th:field="*{membershipStatus}" />

							<!-- Submit Button -->
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
