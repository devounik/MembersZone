<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Gym Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Add New Gym Member</h1>
        <form th:action="@{/add-member}" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea id="address" name="address" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="joinDate" class="form-label">Join Date</label>
                <input type="date" id="joinDate" name="joinDate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="membershipPlan" class="form-label">Membership Plan</label>
                <select id="membershipPlan" name="membershipPlan" class="form-select" required>
                    <!-- Replace with dynamic membership plans -->
                    <option value="1">Basic Plan - 3 Months - $30</option>
                    <option value="2">Standard Plan - 6 Months - $50</option>
                    <option value="3">Premium Plan - 12 Months - $90</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Member</button>
            <a href="#" class="btn btn-secondary">Cancel</a>
        </form>

        <!-- Button to View All Members -->
        <div class="mt-4">
            <a href="view-members" class="btn btn-info">View All Members</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
