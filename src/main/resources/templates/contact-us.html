<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - MembersZone</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Your custom styles if any -->
  </head>
  <body>
    <!-- Navbar -->
  	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">MembersZone</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link" href="/home">Home</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/features">Features</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/#pricing">Pricing</a>
				</li>

				<li class="nav-item"><a class="nav-link" href="/contact-us">Contact</a>
				</li>
				<li class="nav-item"><a class="btn btn-primary" href="/signup">SignUp</a></li>
				<li class="nav-item"><a class="btn btn-primary ml-2"
					href="/login">Login</a></li>
			</ul>
		</div>
	</nav>

    <!-- Contact Us Section -->
    <section class="contact-us my-5">
      <div class="container">
        <h2 class="text-center mb-4">Contact Us</h2>
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form id="contactForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
      <div class="container text-center">
        <p>&copy; 2024 MembersZone. All Rights Reserved.</p>
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="#" class="text-white"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="text-white"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Popup Message -->
    <div
      class="modal fade"
      id="contactModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="contactModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contactModalLabel">Message Received</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Your message is received. We will soon reach out to you.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // Show the modal
          $("#contactModal").modal("show");
          // Clear the form fields
          document.getElementById("contactForm").reset();
        });
    </script>
  </body>
</html>
