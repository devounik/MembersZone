<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - MembersZone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .forgot-password-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .forgot-password-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        /* Eye icon styles */
        .password-toggle-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="forgot-password-container">
        <h2 class="text-center">Forgot Password</h2>
        <form th:action="@{/forgot-password}" method="post" id="forgotPasswordForm">
            <div id="step1" class="step active">
                <div class="form-group">
                    <label for="identifier">Enter Email or Phone Number</label>
                    <input type="text" class="form-control" id="identifier" name="identifier" required>
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="sendCode()">Send Code</button>
            </div>
            <div id="step2" class="step">
                <div class="form-group">
                    <label for="verificationCode">Enter Verification Code</label>
                    <input type="text" class="form-control" id="verificationCode" name="verificationCode" required>
                </div>
                <div class="form-group position-relative">
                    <label for="newPassword">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                    <span class="password-toggle-icon" onclick="togglePasswordVisibility('newPassword')">
                        <i id="toggleNewPasswordIcon" class="fa fa-eye"></i>
                    </span>
                </div>
                <div class="form-group position-relative">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" required>
                    <span class="password-toggle-icon" onclick="togglePasswordVisibility('confirmNewPassword')">
                        <i id="toggleConfirmNewPasswordIcon" class="fa fa-eye"></i>
                    </span>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function sendCode() {
            // Simulate sending code via email or phone number
            // Normally, you would send an AJAX request to the server to handle this
            alert('Verification code sent to your email or phone number');
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        }

        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(`toggle${fieldId.charAt(0).toUpperCase() + fieldId.slice(1)}Icon`);
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            if (newPassword !== confirmNewPassword) {
                event.preventDefault();
                alert('Passwords do not match');
            }
        });
    </script>
</body>
</html>
