<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gym Membership Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 class="mb-4">Gym Membership Plans</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Duration (Months)</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="plan : ${membershipPlans}">
                <td th:text="${plan.planName}"></td>
                <td th:text="${plan.durationInMonths}"></td>
                <td th:text="${plan.price}"></td>
                <td>
                    <button type="button" class="btn btn-sm btn-primary update-plan" th:data-id="${plan.id}">Update</button>
                    <button type="button" class="btn btn-sm btn-danger delete-plan" th:data-id="${plan.id}">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Update Form Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Plan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <input type="hidden" name="id" id="updateId">
                        <div class="mb-3">
                            <label for="planName" class="form-label">Plan Name:</label>
                            <input type="text" class="form-control" id="planName" name="planName" required>
                        </div>
                        <div class="mb-3">
                            <label for="durationInMonths" class="form-label">Duration (Months):</label>
                            <input type="number" class="form-control" id="durationInMonths" name="durationInMonths" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price:</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Plan</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Dialog -->
    <div id="deleteConfirmation" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Are you sure you want to delete this plan?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger delete-confirm" data-id="">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/viewplans.js}"></script>
    
</body>
</html>
