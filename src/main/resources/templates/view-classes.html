<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GymManage - Trainers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <style>
      .sidebar {
        height: 100vh;
        background-color: #f8f9fa;
      }
      .nav-link {
        color: #333;
      }
      .nav-link:hover,
      .nav-link.active {
        background-color: #e9ecef;
      }
      .trainer-card {
        transition: transform 0.2s;
      }
      .trainer-card:hover {
        transform: translateY(-5px);
      }
      .table-responsive {
        max-height: 600px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
          <div class="position-sticky pt-3">
            <a
              href="/"
              class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
            >
              <span class="fs-4">GymManage</span>
            </a>
            <hr />
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">
                  <i class="bi bi-house-door"></i> Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="view-members.html">
                  <i class="bi bi-people"></i> Members
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="view-plans.html">
                  <i class="bi bi-credit-card"></i> Plans
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="view-trainers.html">
                  <i class="bi bi-person-plus"></i> Trainers
                </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="view-classes.html">
                  <i class="bi bi-calendar-event"></i> Classes
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Free Classes</h1>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addTrainerModal"
            >
              <i class="bi bi-plus"></i> New Class
            </button>
          </div>

          <!-- Search and filter -->
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search Enrolled Person..."
                />
                <button class="btn btn-outline-secondary" type="button">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <select class="form-select" aria-label="Filter by specialization">
                <option selected>All Specializations</option>
                <option value="1">Yoga</option>
                <option value="2">HIIT</option>
                <option value="3">Pilates</option>
                <option value="4">Strength Training</option>
              </select>
            </div>
          </div>

          <!-- Trainers Table -->
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Specialization</th>

                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="trainer : ${trainers}">
                  <td th:text="${trainer.name}">John Doe</td>
                  <td th:text="${trainer.email}">johndoe@example.com</td>
                  <td th:text="${trainer.specialization}">Yoga, Pilates</td>

                  <td>
                    <button
                      class="btn btn-sm btn-outline-primary me-2"
                      th:attr="data-trainer-id=${trainer.id}"
                      onclick="editTrainer(this.getAttribute('data-trainer-id'))"
                    >
                      Edit
                    </button>
                    <button
                      class="btn btn-sm btn-outline-danger"
                      th:attr="data-trainer-id=${trainer.id}"
                      onclick="deleteTrainer(this.getAttribute('data-trainer-id'))"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Add New Trainer Modal -->
    <div
      class="modal fade"
      id="addTrainerModal"
      tabindex="-1"
      aria-labelledby="addTrainerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTrainerModalLabel">
              Add New Trainer
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="addTrainerForm"
              th:action="@{/trainers/add}"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="mb-3">
                <label for="trainerName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="trainerName"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="trainerEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="trainerEmail"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="trainerSpecialization" class="form-label"
                  >Specialization</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="trainerSpecialization"
                  name="specialization"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="trainerExperience" class="form-label"
                  >Experience (years)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="trainerExperience"
                  name="experience"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" form="addTrainerForm" class="btn btn-primary">
              Save Trainer
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
