<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Membership Plan</title>
<!-- Bootstrap CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h2 class="mb-4">Add Membership Plan</h2>

		<!-- Display success or error messages -->
		<div th:if="${message}" class="alert alert-success" role="alert">
			<p th:text="${message}"></p>
		</div>
		<div th:if="${error}" class="alert alert-danger" role="alert">
			<p th:text="${error}"></p>
		</div>

		<!-- Membership Plan Form -->
		<form th:action="@{/addplan}" th:object="${membershipPlan}"
			method="post">
			<div class="form-group">
				<label for="planName">Plan Name</label> <input type="text"
					class="form-control" id="planName" th:field="*{planName}"
					placeholder="Enter plan name" required>
			</div>
			<div class="form-group">
				<label for="durationInMonths">Duration (in months)</label> <input
					type="number" class="form-control" id="durationInMonths"
					th:field="*{durationInMonths}"
					placeholder="Enter duration in months" required>
			</div>
			<div class="form-group">
				<label for="price">Price</label> <input type="number"
					class="form-control" id="price" th:field="*{price}"
					placeholder="Enter price" required>
			</div>

			<!-- No need for gymId selection here -->

			<button type="submit" class="btn btn-primary">Add Plan</button>

			<a href="/plans" class="btn btn-secondary ml-2">View Plans</a>
		</form>

	</div>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
